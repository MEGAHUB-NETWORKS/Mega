    <script>
        const SMART_LINK = "https://www.effectivegatecpm.com/u4x97iz6?key=6a5487414458b848a32026ced886c85d";
        let balance = parseFloat(localStorage.getItem('user_bal')) || 0.00;
        let sessionSeconds = 300; // 5 Minutes
        let isTabActive = true;

        // Detect if user is on screen
        document.addEventListener("visibilitychange", () => {
            isTabActive = !document.hidden;
            document.getElementById('status-text').innerText = isTabActive ? "Active" : "Paused (Stay on Screen)";
            document.getElementById('status-text').style.color = isTabActive ? "var(--green)" : "red";
        });

        function updateBalanceUI() {
            document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;
            localStorage.setItem('user_bal', balance);
        }

        // Earning Loop
        const timerFill = document.getElementById('timer-fill');
        function startEarning() {
            if (sessionSeconds <= 0) {
                document.getElementById('status-text').innerText = "Session Finished (Refresh)";
                return;
            }

            if (isTabActive) {
                timerFill.style.transition = "5s linear";
                timerFill.style.width = "100%";
                
                setTimeout(() => {
                    if (isTabActive && sessionSeconds > 0) {
                        balance += 0.01;
                        sessionSeconds -= 5;
                        updateBalanceUI();
                        updateSessionUI();
                    }
                    timerFill.style.transition = "none";
                    timerFill.style.width = "0%";
                    startEarning();
                }, 5000);
            } else {
                setTimeout(startEarning, 1000); // Wait for user to return
            }
        }

        function updateSessionUI() {
            let mins = Math.floor(sessionSeconds / 60);
            let secs = sessionSeconds % 60;
            document.getElementById('session-info').innerText = `Session ends in: ${mins}:${secs < 10 ? '0'+secs : secs}`;
        }

        function toggleInputs() {
            const method = document.getElementById('method').value;
            document.getElementById('wallet-addr').style.display = method === 'binance' ? 'block' : 'none';
            document.getElementById('paypal-email').style.display = method === 'paypal' ? 'block' : 'none';
        }

        function requestWithdraw() {
            // High Revenue Action: Smart Link Trigger
            window.open(SMART_LINK, '_blank');
            
            if (balance < 100) {
                alert("Withdrawal Failed: Minimum balance $100.00 required. You currently have $" + balance.toFixed(2));
            } else {
                alert("Verification in progress. Please complete the offer in the new tab to verify your wallet.");
            }
        }

        updateBalanceUI();
        startEarning();
    </script>
