    <script>
        const SMART_LINK = "https://www.effectivegatecpm.com/u4x97iz6?key=6a5487414458b848a32026ced886c85d";
        
        // GAME STATE
        let data = {
            coins: parseInt(localStorage.getItem('h_coins')) || 0,
            xp: parseInt(localStorage.getItem('h_xp')) || 0,
            lvl: parseInt(localStorage.getItem('h_lvl')) || 1
        };

        function updateUI() {
            document.getElementById('coins').innerText = data.coins;
            document.getElementById('lvl').innerText = data.lvl;
            let req = data.lvl * 100;
            document.getElementById('progress-fill').style.width = (data.xp / req * 100) + "%";
            
            localStorage.setItem('h_coins', data.coins);
            localStorage.setItem('h_xp', data.xp);
            localStorage.setItem('h_lvl', data.lvl);
        }

        function mine() {
            data.coins += 1;
            data.xp += 5;
            if(data.xp >= data.lvl * 100) {
                data.xp = 0;
                data.lvl++;
                alert("LEVEL UP! NEW TOOLS UNLOCKED");
            }
            updateUI();
        }

        function openSmart() { window.open(SMART_LINK, '_blank'); }

        // PASSWORD GEN
        function genPass() {
            let p = Math.random().toString(36).slice(-10) + Math.random().toString(36).slice(-5).toUpperCase();
            document.getElementById('passOut').value = p;
            openSmart(); // Money trigger
        }

        // DRAWING LOGIC
        const canvas = document.getElementById('draw-pad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', (e) => {
            if(!drawing) return;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        });

        function clearPad() { ctx.clearRect(0,0, canvas.width, canvas.height); }

        updateUI();

        // AUTO-REFRESH ADS EVERY 2 MINUTES
        setInterval(() => {
            console.log("Refreshing Ads for more profit...");
            // Most iframe ads refresh automatically, but this ensures a "fresh" impression state
        }, 120000);
