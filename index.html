    <script>
        const smartLink = "https://www.effectivegatecpm.com/u4x97iz6?key=6a5487414458b848a32026ced886c85d";
        let secretWord = "Dragon"; // This would be randomized in a full version

        function startMatch() {
            // HIGH REVENUE TRIGGER: Open Smartlink in new tab
            window.open(smartLink, '_blank');
            
            document.getElementById('lobby').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            initGame();
        }

        function initGame() {
            const canvas = document.getElementById('paint');
            const ctx = canvas.getContext('2d');
            let drawing = false;

            canvas.addEventListener('mousedown', () => drawing = true);
            canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
            canvas.addEventListener('mousemove', draw);

            function draw(e) {
                if (!drawing) return;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'black';
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }

            // CORRECT ANSWER DETECTION
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') {
                    let guess = chatInput.value.toLowerCase().trim();
                    let msgDiv = document.getElementById('messages');
                    
                    if(guess === secretWord.toLowerCase()) {
                        msgDiv.innerHTML += `<p style="color: lime"><b>SYSTEM: Correct! The word was ${secretWord}</b></p>`;
                        // Award points logic here
                    } else {
                        msgDiv.innerHTML += `<p>You guessed: ${guess}</p>`;
                    }
                    chatInput.value = "";
                }
            });
        }
    </script>
